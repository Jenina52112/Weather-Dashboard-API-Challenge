<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>
<header>WEATHER DASHBOARD</header>
<body>
<!-- <i class="fa-solid fa-magnifying-glass"></i> -->
<div id="container1">
<section id = "searchEl">
<div>
    <h1>Search for a city:</h1>
<form action="">
<input id = "userInput" type="text">
</form>
<br>
<button id="btnEl">Search City</button>
</div>
<div  id="historyList">
<ul></ul>
</div>
</section>


<section id="searchResult">
    <h2><span id="cityName"></span> <span id="dateToday"></span> <span id="iconEl"></span>
    </h2>
    <p id="temperature"></p>
    <p id="wind"></p>
    <p id="humid"></p>
</section>

<section id="future">
    <h3>5-Day Forecast:</h3>

        <div id="futureCon">
            <div id="day1">
            <p id="icon1"></p>
                
                <!-- <p id="d1Content"></p> -->
            </div>
            <div id="day2">
                <p id="d2Content"></p>
            </div>
            <div id="day3">
                <p id="d3Content"></p>
            </div>
            <div id="day4">
                <p id="d4Content"></p>
            </div>
            <div id="day5">
                <p id="d5Content"></p>
            </div>
        </div>
</section>
</div>
</body>

<script src="./script.js"></script>
</html>
